---
- name: Install nginx
  hosts: test
  user: centos
  become: yes
  become_method: sudo

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present
	  
  - name: Setup repository for CentOS machine
    get_url:
      url: http://public-repo-1.hortonworks.com/ambari/centos{{ ansible_distribution_major_version }}/2.x/updates/2.2.2.0/ambari.repo
      dest: /etc/yum.repos.d/
      mode: 0440

  - name: Install nginx
    yum:
      name: nginx
      state: present
  - name: Install the ambari-server package
    package:
     name: ambari-server
     update_cache: yes
     state: latest
